<md-content>
  <md-subheader class="md-no-sticky">
      Contact list
    </md-subheader>
  <md-list>
    
  <md-divider></md-divider>
    <md-list-item ng-repeat="contact in contacts">
      <p>{{ contact.name }}</p>
      <md-button class="md-secondary" ng-click="doSecondaryAction($event)">Message</md-button>
    </md-list-item>
  </md-list>
  <md-divider></md-divider>
  <md-button class="md-raised" aria-label="Add contact">
    <span>Add</span>
  </md-button>
</md-content>
