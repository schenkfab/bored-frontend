<div class="container" ng-repeat='contact in contacts'>
  <ul class="collection with-header">
    <li class="collection-header"><h4>Contacts</h4></li>
    <li ng-repeat='contact in contacts' class="collection-item">
      <div>{{contact.name}}
        <a href="#!" class="secondary-content">
          <i class="material-icons">send</i>
        </a>
      </div>
    </li>
  </ul>
  <md-button class="md-raised" aria-label="Add contact">
    <span>Add</span>
  </md-button>
</div>
