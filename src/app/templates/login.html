<div class="container">
	<form ng-controller='loginCtrl'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" ng-model='user.name' class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ng-model='user.password' class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" ng-click='user.login()' class="btn btn-default">Login</button>
  </form>
</div>
