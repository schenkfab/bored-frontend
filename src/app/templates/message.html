<div class="row" ng-cloak>
  <md-content>
    <md-list-item class="md-3-line" ng-repeat-start='message in messages'>
      <div class="md-list-item-text" layout="column">
        <h3>{{message.sender.name}}</h3>
        <h4>{{message.sentOn | date:'MM/dd/yyyy hh:mma'}}</h4>
        <p>{{message.message}}</p>
      </div>
    </md-list-item>
    <md-button class="md-secondary">Reply</md-button>
    <md-divider ng-repeat-end></md-divider>
  </md-content>
</div>
