<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add to home screen for Safari on iOS and Windows -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Bored">
    <meta name="msapplication-TileImage" content="assets/images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png">
    <link rel="manifest" href="/manifest.json">
		<title>Message</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- bower:css -->
		<!-- endbower -->
		<!-- inject:cssVendors -->
		<!-- endinject -->
		<!-- inject:css -->
		<!-- endinject -->
	</head>
	<body ng-app="myApp" ng-controller='mainCtrl'>
  <div id="toaster"></div>
    <md-toolbar class='md-accent bleh' ng-if="true" ng-cloak>
      <div class="md-toolbar-tools" ng-cloak>
        <md-button ng-show='(page.page.name == "SendMessage")' ng-click='page.setPage({name: "login"});' aria-label="Go Back">
          Go Back
        </md-button>
        <h2>
          <span ng-cloak>{{page.page.title || "Bored"}}</span>
        </h2>
      </div>
    </md-toolbar>
    <div ng-cloak ng-show='!(page.page.name == "SendMessage")'>
      <md-content>
        <md-tabs class="md-accent" md-dynamic-height md-border-bottom>
        <md-tab ng-disabled='auth.status.isLoggedIn' label="Login">
          <md-content class="md-padding">
            <login></login>
          </md-content>
        </md-tab>
        <md-tab ng-disabled='!auth.status.isLoggedIn' label="Contacts">
          <md-content class="md-padding">
            <contact></contact>
          </md-content>
        </md-tab>
        <md-tab ng-disabled='!auth.status.isLoggedIn' label="{{'Messages (' + unreadMessages + ')'}}">
          <md-content class="md-padding">
            <message></message>
          </md-content>
        </md-tab>
      </md-tabs>
      </md-content>
    </div>
    <div ng-cloak ng-show='(page.page.name == "SendMessage")'>
      <md-content>
        <sendmessage></sendmessage>
      </md-content>
    </div>
		<!-- inject:jsVendor -->
		<!-- endinject -->
		<!-- inject:js -->
		<!-- endinject -->
	</body>
</html>
